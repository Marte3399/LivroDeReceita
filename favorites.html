<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="favorites.css">
    <title>Favoritos - Livro de Receitas</title>
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-utensils"></i>
            <span>Livro de Receitas</span>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="index.html"><i class="fas fa-home"></i><span>Início</span></a>
                </li>
                <li>
                    <a href="recipes.html"><i class="fas fa-book"></i><span>Receitas</span></a>
                </li>
                <li class="active">
                    <a href="favorites.html"><i class="fas fa-star"></i><span>Favoritos</span></a>
                </li>
                <li>
                    <a href="config.html"><i class="fas fa-cog"></i><span>Configurações</span></a>
                </li>
            </ul>
        </nav>
        <div class="toggle-btn">
            <i class="fas fa-chevron-left"></i>
        </div>
    </div>

    <main>
        <div class="favorites-container">
            <h1>Receitas Favoritas</h1>
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="todos">
                    <i class="fas fa-th-list"></i> Todos
                </button>
                <button class="filter-btn" data-filter="doce">
                    <i class="fas fa-cookie"></i> Doces
                </button>
                <button class="filter-btn" data-filter="salgado">
                    <i class="fas fa-pizza-slice"></i> Salgados
                </button>
            </div>

            <div class="favorites-grid" id="favoritesGrid">
                <!-- Favorite recipes will be added here dynamically -->
            </div>
        </div>
    </main>

    <script src="favorites.js"></script>
    <script src="darkmode.js"></script>
</body>
</html>
