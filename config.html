<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Configurações - Livro de Receitas</title>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-book"></i>
            <span>Livro de Receitas</span>
        </div>
        <button class="hamburger-menu" id="hamburger-menu">
            <i class="fas fa-bars"></i>
        </button>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i><span>Início</span></a></li>
                <li><a href="recipes.html"><i class="fas fa-book"></i><span>Receitas</span></a></li>
                <li><a href="favorites.html"><i class="fas fa-heart"></i><span>Favoritos</span></a></li>
                <li class="active"><a href="config.html"><i class="fas fa-cog"></i><span>Configurações</span></a></li>
            </ul>
            <button class="dark-mode-toggle" id="dark-mode-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </nav>
    </header>

    <main>
        <div class="box">
            <h1>Configurações</h1>
            <form id="configForm">
                <div class="form-group">
                    <label for="fontSize">Tamanho da Fonte:</label>
                    <select id="fontSize" name="fontSize">
                        <option value="small">Pequeno</option>
                        <option value="medium" selected>Médio</option>
                        <option value="large">Grande</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="language">Idioma:</label>
                    <select id="language" name="language">
                        <option value="pt-BR" selected>Português (Brasil)</option>
                        <option value="en">English</option>
                        <option value="es">Español</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="notifications" name="notifications">
                        Ativar notificações
                    </label>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="autoSave" name="autoSave" checked>
                        Salvar automaticamente
                    </label>
                </div>

                <button type="submit" class="btn-save">
                    <i class="fas fa-save"></i>
                    Salvar Configurações
                </button>
            </form>
        </div>
    </main>

    <script src="menu.js"></script>
    <script src="config.js"></script>
    <script src="darkmode.js"></script>
</body>
</html>
